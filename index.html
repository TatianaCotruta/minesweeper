<!DOCTYPE html>

    <title>Minesweeper</title>

              <button class="reset-btn hide">

                <div class="timer"></div>
              </div>

          </div>

          <div class="vertical-container inset-border">
            <div class="row">
              <div class="cell cell-pressed "></div>
