<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Site Meta content -->
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <title>Minesweeper</title>

    <!-- Favicon Included -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon_io/site.webmanifest" />
    <!-- Main Stylesheet Included -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header></header>
    <!-- Body Section -->
    <main>
      <div class="vertical-container game">
        <h1 class="game-title">Minesweeper</h1>
        <div class="vertical-container outset-border game-container">
          <div class="vertical-container inset-border">
            <div class="control-panel">

              <div class="vertical-container inset-border-sm">
                <div class="counter">
                  <div class="digit digit-0"></div>
                  <div class="digit digit-1"></div>
                  <div class="digit digit-2"></div>
                </div>
              </div>

              <button class="reset-btn">
                <img src="img/game/smile-face.png" alt="smile-face" />
              </button>
              <button class="reset-btn hide">
                <img src="img/game/loser-face.png" alt="loser-face" />
              </button>

              <div class="vertical-container inset-border-sm">
                <div class="counter">
                  <div class="digit digit-0"></div>
                  <div class="digit digit-0"></div>
                  <div class="digit digit-0"></div>
                </div>
              </div>

            </div>
          </div>
          <div class="segment"></div>
          <div class="vertical-container inset-border">
            <div class="row">
              <div class="cell cell-pressed"></div>
              <div class="cell" data-cell-value="empty"></div>
              <div class="cell" data-cell-value="1"></div>
              <div class="cell" data-cell-value="2"></div>
              <div class="cell" data-cell-value="3"></div>
              <div class="cell" data-cell-value="4"></div>
              <div class="cell" data-cell-value="5"></div>
              <div class="cell" data-cell-value="6"></div>
              <div class="cell" data-cell-value="7"></div>
            </div>

            <div class="row">
              <div class="cell" data-cell-value="8"></div>
              <div class="cell" data-cell-value="mine"></div>
              <div class="cell" data-cell-value="exploded"></div>
              <div class="cell" data-cell-value="flagged"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell" data-cell-value="empty"></div>
              <div class="cell"></div>
            </div>

            <div class="row">
              <div class="cell" data-cell-value="empty"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell" data-cell-value="empty"></div>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </main>
    <!-- Footer Section -->
    <footer></footer>
    <!-- Custom Js Included -->
    <script src="js/custom.js"></script>
  </body>
</html>
